<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>고객센터 홈</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background-color: #f1f4fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 80px auto;
      padding: 40px 24px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    .gradient-text {
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }

    .desc {
      color: #666;
      font-size: 15px;
      margin-bottom: 32px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .btn {
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      background-color: #1976d2;
      color: white;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #115293;
      transform: translateY(-2px);
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.2);
    }

    @media (max-width: 480px) {
      .container {
        margin: 40px 16px;
        padding: 30px 20px;
      }
      h1 {
        font-size: 22px;
      }
      .btn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="gradient-text">대구한의대학교 AID 30+ 고객센터 게시판</h1>
    <p class="desc">문의사항 접수 및 공지사항 열람이 가능한 간단한 게시판입니다.</p>

    <div class="btn-container">
      <a href="contact.html" class="btn">문의 작성하기</a>
      <a href="notices.html" class="btn">공지사항 보기</a>
      <a href="inquiries.html" class="btn">문의 내역 보기</a>
      <a href="admin.html" class="btn">공지사항 작성 (관리자)</a>
    </div>
  </div>
</body>
</html>
