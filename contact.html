<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>문의하기</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f6ff;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #0d47a1;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #0d47a1;
    }
    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #90caf9;
      border-radius: 4px;
    }
    button {
      background: #1976d2;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      margin-top: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>문의하기</h1>
  <form id="inquiryForm">
    <label>이름</label>
    <input type="text" id="name" required />

    <label>이메일</label>
    <input type="email" id="email" required />

    <label>문의 내용</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">보내기</button>
  </form>

  <!-- Firebase SDK v9 (모듈 방식) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBr5mR5LSypWKQwGeJsfPawQly8cjdl47M",
      authDomain: "aid-30.firebaseapp.com",
      projectId: "aid-30",
      storageBucket: "aid-30.appspot.com",
      messagingSenderId: "349219806494",
      appId: "1:349219806494:web:0366223e152abbd878bd0f",
      measurementId: "G-FV4P6YXEM4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("inquiryForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("모든 항목을 입력해 주세요.");
        return;
      }

      try {
        await addDoc(collection(db, "inquiries"), {
          name,
          email,
          message,
          reply: null,
          createdAt: serverTimestamp()
        });

        alert("문의가 등록되었습니다.");
        e.target.reset();
      } catch (err) {
        console.error("저장 실패:", err);
        alert("문의 등록에 실패했습니다. 다시 시도해주세요.");
      }
    });
  </script>
</body>
</html>
