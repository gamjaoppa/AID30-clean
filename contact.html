<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문의하기</title>
  <style>
    body { font-family: sans-serif; background: #f2f6ff; max-width: 600px; margin: auto; padding: 20px; }
    h1 { color: #0d47a1; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,.1); }
    label { display: block; margin-top: 10px; font-weight: bold; color: #0d47a1; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #90caf9; border-radius: 4px; }
    button { background: #1976d2; color: white; padding: 10px 16px; border: none; border-radius: 5px; margin-top: 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>문의하기</h1>
  <form id="inquiryForm">
    <label>이름</label>
    <input type="text" id="name" required>

    <label>이메일</label>
    <input type="email" id="email" required>

    <label>문의 내용</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">보내기</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    document.getElementById("inquiryForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) return alert("모든 항목을 입력해 주세요.");

      await db.collection("inquiries").add({
        name, email, message,
        reply: null,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("문의가 등록되었습니다.");
      e.target.reset();
    });
  </script>
</body>
</html>
