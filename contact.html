<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문의하기</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background-color: #f2f6ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 640px;
      margin: 50px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #0d47a1;
      margin-bottom: 32px;
      font-size: 26px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 6px;
      color: #0d47a1;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      background-color: #f9fcff;
      transition: border 0.2s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border: 1.5px solid #1976d2;
      background-color: #ffffff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      width: 100%;
      background: #1976d2;
      color: white;
      font-size: 17px;
      font-weight: bold;
      padding: 14px;
      border: none;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #125aa6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>문의하기</h1>
    <form id="inquiryForm">
      <label for="name">이름</label>
      <input type="text" id="name" required>

      <label for="email">이메일</label>
      <input type="email" id="email" required>

      <label for="message">문의 내용</label>
      <textarea id="message" required></textarea>

      <button type="submit">문의 보내기</button>
    </form>
  </div>

  <!-- Firebase v9 모듈 방식 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBr5mR5LSypWKQwGeJsfPawQly8cjdl47M",
      authDomain: "aid-30.firebaseapp.com",
      projectId: "aid-30",
      storageBucket: "aid-30.appspot.com",
      messagingSenderId: "349219806494",
      appId: "1:349219806494:web:0366223e152abbd878bd0f",
      measurementId: "G-FV4P6YXEM4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("inquiryForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("모든 항목을 입력해 주세요.");
        return;
      }

      try {
        await addDoc(collection(db, "inquiries"), {
          name, email, message,
          reply: null,
          createdAt: serverTimestamp()
        });
        alert("문의가 등록되었습니다.");
        e.target.reset();
      } catch (error) {
        console.error("등록 중 오류:", error);
        alert("문의 등록 중 오류가 발생했습니다.");
      }
    });
  </script>
</body>
</html>
