<!-- admin-inquiry.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 답변 작성</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .card { border: 1px solid #ccc; margin: 12px 0; padding: 12px; border-radius: 6px; }
    textarea { width: 100%; height: 80px; }
    button { margin-top: 8px; }
  </style>
</head>
<body>
  <h1>문의 목록 (답변 작성)</h1>
  <div id="list"></div>

  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBr5mR5LSypWKQwGeJsfPawQly8cjdl47M",
      authDomain: "aid-30.firebaseapp.com",
      projectId: "aid-30",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const list = document.getElementById("list");

    db.collection("inquiries").orderBy("createdAt", "desc").get().then(snapshot => {
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <b>${data.name}</b> - ${data.createdAt?.toDate().toLocaleString()}<br>
          <p>${data.message}</p>
          <textarea placeholder="답변 작성">${data.reply || ""}</textarea>
          <button>답변 저장</button>
        `;
        const button = card.querySelector("button");
        const textarea = card.querySelector("textarea");

        button.addEventListener("click", () => {
          db.collection("inquiries").doc(doc.id).update({
            reply: textarea.value
          }).then(() => {
            alert("답변이 저장되었습니다.");
          });
        });

        list.appendChild(card);
      });
    });
  </script>
</body>
</html>
