<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 답변 작성</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    .card { border: 1px solid #ccc; margin: 12px 0; padding: 12px; border-radius: 6px; }
    textarea { width: 100%; height: 80px; }
    button { margin-top: 8px; }
    #login { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>문의 목록 (답변 작성)</h1>

  <div id="login">
    <input type="email" id="email" placeholder="이메일" required>
    <input type="password" id="password" placeholder="비밀번호" required>
    <button id="loginBtn">관리자 로그인</button>
  </div>

  <div id="list" style="display:none;"></div>

  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBr5mR5LSypWKQwGeJsfPawQly8cjdl47M",
      authDomain: "aid-30.firebaseapp.com",
      projectId: "aid-30",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const loginDiv = document.getElementById("login");
    const listDiv = document.getElementById("list");

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("로그인 성공!");
          loginDiv.style.display = "none";
          listDiv.style.display = "block";
          loadInquiries();
        })
        .catch(err => {
          alert("로그인 실패: " + err.message);
        });
    });

    function loadInquiries() {
      db.collection("inquiries").orderBy("createdAt", "desc").get().then(snapshot => {
        listDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <b>${data.name}</b> - ${data.createdAt?.toDate().toLocaleString()}<br>
            <p>${data.message}</p>
            <textarea placeholder="답변 작성">${data.reply || ""}</textarea>
            <button>답변 저장</button>
          `;
          const button = card.querySelector("button");
          const textarea = card.querySelector("textarea");

          button.addEventListener("click", () => {
            db.collection("inquiries").doc(doc.id).update({
              reply: textarea.value
            }).then(() => {
              alert("답변이 저장되었습니다.");
            }).catch(err => {
              alert("저장 실패: " + err.message);
            });
          });

          listDiv.appendChild(card);
        });
      });
    }
  </script>
</body>
</html>
