<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문의 게시판</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1 { color: #0d47a1; }
    .card { border: 1px solid #bbdefb; border-radius: 8px; padding: 16px; margin: 12px 0; }
    .reply { background: #e3f2fd; padding: 12px; border-radius: 6px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>문의 게시판</h1>
  <div id="list"></div>

  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    db.collection("inquiries").orderBy("createdAt", "desc").onSnapshot(snapshot => {
      const list = document.getElementById("list");
      list.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <b>${d.name}</b> · <small>${d.createdAt?.toDate().toLocaleString()}</small><br>
          <p>${d.message}</p>
          ${d.reply ? `<div class="reply"><b>답변:</b><br>${d.reply}</div>` : ""}
        `;
        list.appendChild(div);
      });
    });
  </script>
</body>
</html>
