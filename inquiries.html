<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>문의 게시판</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1 { color: #0d47a1; }
    .card { border: 1px solid #bbdefb; border-radius: 8px; padding: 16px; margin: 12px 0; }
    .reply { background: #e3f2fd; padding: 12px; border-radius: 6px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>문의 게시판</h1>
  <div id="list"></div>

  <!-- Firebase 라이브러리 -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>

  <!-- Firebase 설정 및 초기화 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBr5mR5LSypWKQwGeJsfPawQly8cjdl47M",
      authDomain: "aid-30.firebaseapp.com",
      projectId: "aid-30",
      storageBucket: "aid-30.appspot.com",
      messagingSenderId: "349219806494",
      appId: "1:349219806494:web:0366223e152abbd878bd0f",
      measurementId: "G-FV4P6YXEM4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("inquiries")
      .orderBy("createdAt", "desc")
      .onSnapshot(snapshot => {
        const list = document.getElementById("list");
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const date = d.createdAt?.toDate ? d.createdAt.toDate().toLocaleString() : "시간 없음";
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <b>${d.name ?? "이름 없음"}</b> · <small>${date}</small><br>
            <p>${d.message ?? "내용 없음"}</p>
            ${d.reply ? `<div class="reply"><b>답변:</b><br>${d.reply}</div>` : ""}
          `;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
